name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8  # Adding linting

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Create Dummy .env_test
        run: |
          # The run_tests.sh requires .env_test to exist
          cp .env.example .env_test || touch .env_test
          echo "TESTING=true" >> .env_test

      - name: Run Tests
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh all
        env:
          PYTHONPATH: .

  deploy:
    name: Deploy to AWS
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Environment Variables
        id: set-env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "region=${{ secrets.AWS_REGION_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "region=${{ secrets.AWS_REGION_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g aws-cdk

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.set-env.outputs.region }}

      # - name: Deploy CDK
      #   run: |
      #     export ENVIRONMENT=${{ steps.set-env.outputs.env }}
      #     # cdk deploy --all --require-approval never # Uncomment when ready
      #     echo "Deploying to $ENVIRONMENT in ${{ steps.set-env.outputs.region }}"
      #   env:
      #     # Inject any other environment variables needed by the CDK app from Secrets
      #     MONGODB_URI: ${{ secrets.MONGODB_URI }}
        env:
          # Inject any other environment variables needed by the CDK app from Secrets
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
