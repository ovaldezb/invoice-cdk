name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8  # Adding linting

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Create Dummy .env_test
        run: |
          # The run_tests.sh requires .env_test to exist
          cp .env.example .env_test || touch .env_test
          echo "TESTING=true" >> .env_test
          echo "CORS=*" >> .env_test
          echo "MONGODB_URI=mongodb://localhost:27017/test" >> .env_test
          echo "DB_NAME=test" >> .env_test
          echo "ENV=test" >> .env_test

      - name: Run Tests
        run: |
          chmod +x run_tests.sh
          # Wait for MongoDB to be ready
          until nc -z localhost 27017; do
            echo "Waiting for MongoDB..."
            sleep 1
          done
          ./run_tests.sh all
        env:
          PYTHONPATH: .

  deploy:
    name: Deploy to AWS
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set Environment Variables
        id: set-env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "region=${{ secrets.AWS_REGION_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "region=${{ secrets.AWS_REGION_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g aws-cdk

      - name: Build Lambda Layer
        run: |
          mkdir -p lambda_layers/python/lib/python3.12/site-packages
          pip install -r lambda_layers/requirements.txt -t lambda_layers/python/lib/python3.12/site-packages

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.ref == 'refs/heads/main' && secrets.AWS_REGION_PROD || secrets.AWS_REGION_DEV }}

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ steps.set-env.outputs.env }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ github.ref == 'refs/heads/main' && secrets.AWS_REGION_PROD || secrets.AWS_REGION_DEV }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Create .env file
        run: |
          if [ "${{ steps.set-env.outputs.env }}" = "prod" ]; then
            echo "${{ secrets.ENV_PROD_CONTENT }}" > .env
            echo "MERCADO_PAGO_ACCESS_TOKEN=${{ secrets.MERCADO_PAGO_ACCESS_TOKEN_PROD }}" >> .env
            echo "OPENPAY_MERCHANT_ID=${{ secrets.OPENPAY_MERCHANT_ID_PROD }}" >> .env
            echo "OPENPAY_PUBLIC_KEY=${{ secrets.OPENPAY_PUBLIC_KEY_PROD }}" >> .env
            echo "OPENPAY_PRIVATE_KEY=${{ secrets.OPENPAY_PRIVATE_KEY_PROD }}" >> .env
            echo "OPENPAY_PRODUCTION_MODE=true" >> .env
          else
            echo "${{ secrets.ENV_DEV_CONTENT }}" > .env
            echo "MERCADO_PAGO_ACCESS_TOKEN=${{ secrets.MERCADO_PAGO_ACCESS_TOKEN_DEV }}" >> .env
            echo "OPENPAY_MERCHANT_ID=${{ secrets.OPENPAY_MERCHANT_ID_DEV }}" >> .env
            echo "OPENPAY_PUBLIC_KEY=${{ secrets.OPENPAY_PUBLIC_KEY_DEV }}" >> .env
            echo "OPENPAY_PRIVATE_KEY=${{ secrets.OPENPAY_PRIVATE_KEY_DEV }}" >> .env
            echo "OPENPAY_PRODUCTION_MODE=false" >> .env
          fi
          # Ensure critical overrides are present
          echo "ENV=${{ steps.set-env.outputs.env }}" >> .env

      - name: Validate Envs
        run: python scripts/ci/validate_envs.py



      - name: Deploy CDK
        run: |
          export ENVIRONMENT=${{ steps.set-env.outputs.env }}
          cdk deploy --all --require-approval never
          echo "Deploying to $ENVIRONMENT in ${{ steps.set-env.outputs.region }}"

