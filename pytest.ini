[pytest]
pythonpath = . invoice_cdk invoice_cdk/lambdas
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=invoice_cdk.lambdas.sucursal_handler
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -p no:warnings
    -m "not integration"
markers =
    unit: Unit tests with mocks (fast)
    integration: Integration tests with real database (slow)
env_files =
    .env_dev
